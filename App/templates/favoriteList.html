{% extends "layout.html" %}
{% block content %}
	<div class="content-section">
		<h1>{{favoriteList['name']}}</h1>
		{% if restaurants %}
			{% for restaurant in restaurants%}
				<p><a href="{{ url_for('viewRestaurant', restaurantId=restaurant['id'])}}">{{ restaurant['name'] }}</a></p>
			{% endfor%}
		{% else%}
			<p>your list is empty</p>
		{% endif %}
	</div>
	<div>
		<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" >Delete List</button>
	</div>
		 <!-- Modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="deleteModalLabel">Delete List?</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		  <form action="{{url_for('deleteFavoriteList', favoriteListId=favoriteList['id'])}}" method="POST">
			<input class="btn btn-danger" type="submit" value="Delete">
		  </form>
		</div>
	  </div>
	</div>

{% endblock content %}
